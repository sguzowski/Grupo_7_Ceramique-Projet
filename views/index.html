<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a Ceramique & Projet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <header>
        <div class="cabecera">CABECERA</div>

        </header>
        
        <main>
            <div class="imagen">
                <img src="bancoimagenes/candle3.jpg" alt="Banner">
            </div>
                <h3 class="title-products">PRODUCTOS DESTACADOS</h3>
            <section class="destacados">
                <div class="products">
                    <article>
                        <img src="bancoimagenes/vela-canela.jpg" alt="Vela" class="product_img">
                        <p class="oferta">30%<br>OFF</p>
                        <div class="main-article">
                            <h4 class="description">VELÓN CANELA</h4>
                            <p class="price-viejo">$2500</p>
                            <p class="price-oferta">$1750</p>
                            <p class="discount">En stock - Entrega imediata</p>
                            <button class="b-anadir" name="anadir">Añadir</button>
                            <button class="b-ver" name="detalles">Detalles</button>
                        </div>
                    </article>
                </div>
                <div class="products">
                    <article>
                        <img src="bancoimagenes/vela-sangre.jpg" alt="Vela" class="product_img">
                        <p class="nuevo"><br>NEW</p>
                        <div class="main-article">
                            <h4 class="description">VELÓN DE SANGRE</h4>
                            <p class="price">$2.500</p>
                            <p class="discount">En stock - Entrega imediata</p>
                            <button class="b-anadir" name="anadir">Añadir</button>
                            <button class="b-ver" name="detalles">Detalles</button>
                        </div>
                    </article>
                </div>
                <div class="products">
                    <article>
                        <img src="bancoimagenes/vela-miel.jpg" alt="Vela" class="product_img">
                        <p class="oferta">15%<br>OFF</p>
                        <div class="main-article">
                            <h4 class="description">VELÓN MIEL</h4>
                            <p class="price-viejo">$2300</p>
                            <p class="price-oferta">$2000</p>
                            <p class="discount">Sin stock</p>
                            <button class="b-anadir" name="anadir">Añadir</button>
                            <button class="b-ver" name="detalles">Detalles</button>
                        </div>
                    </article>
                </div>
                <div class="products">
                    <article>
                        <img src="bancoimagenes/vela-lavanda.jpg" alt="Vela" class="product_img">
                        <div class="main-article">
                            <h4 class="description">VELÓN LAVANDA</h4>
                            <p class="price">$2.200</p>
                            <p class="discount">En stock - Entrega imediata</p>
                            <button class="b-anadir" name="anadir">Añadir</button>
                            <button class="b-ver" name="detalles">Detalles</button>
                        </div>
                    </article>
                </div>
            </section>
        </main> 
        <footer>
            <div>PIE DE PAGINA</div>
        </footer>
    </body>
</html>

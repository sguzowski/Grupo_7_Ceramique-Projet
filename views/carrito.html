<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart UI</title>
    <link rel="stylesheet" type="text/css" href="css/styleProductCart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>

<body>
    <div class="CartContainer">
        <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
            <h5 class="Action">Remove all</h5>
        </div>

        <div class="Cart-Items">
            <div class="image-box">
                <img src="bancoimagenes/vela-canela.jpg" alt="Vela" class="product_img" height="100px">
            </div>
            <div class="about">
                <h1 class="title">Velon Canela</h1>
                <h3 class="subtitle">En stock</h3>
                <img src="bancoimagenes/veg.png" alt="punto verde" height="30px">
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$1.750</div>
                <div class="save"><u>Guardar para despues</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>

        <div class="Cart-Items">
            <div class="image-box">
                <img src="bancoimagenes/vela-sangre.jpg" alt="Vela" class="product_img" height="100px">
            </div>
            <div class="about">
                <h1 class="title">Velon de Sangre</h1>
                <h3 class="subtitle">En Stock</h3>
                <img src="bancoimagenes/veg.png" alt="punto verde" height="30px">
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$2.500</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>

        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Sub-Total</div>
                    <div class="items">2 items</div>
                </div>
                <div class="total-amount">$4.250</div>
            </div>
            <button class="button">Checkout</button>
        </div>
    </div>
</body>

</html>
